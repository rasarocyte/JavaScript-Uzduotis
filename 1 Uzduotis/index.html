<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="password-generator">
            <h1>Password Generator</h1>
            <form id="password-form">

                <div class="form-group">
                    <label for="length">Password Length:</label>
                    <input type="number" id="length" name="length" min="1" max="128" required>
                </div>

                <div class="form-group">
                    <label for="uppercase">Include Uppercase Letters:</label>
                    <input type="checkbox" id="uppercase" name="uppercase">
                </div>

                <div class="form-group">
                    <label for="lowercase">Include Lowercase Letters:</label>
                    <input type="checkbox" id="lowercase" name="lowercase">
                </div>

                <div class="form-group">
                    <label for="numbers">Include Numbers:</label>
                    <input type="checkbox" id="numbers" name="numbers">
                </div>

                <div class="form-group">
                    <label for="symbols">Include Symbols:</label>
                    <input type="checkbox" id="symbols" name="symbols">
                </div>

                <button type="submit">Generate Password</button>
            </form>

            <div class="container1">
                <input type="text" id="password" readonly>
                <div class="button">
                    <button onclick="copyPassword()">Copy</button>
                </div>
            </div>

        </div>

        <div class="picture">
            <img src="pass-generator.jpg" alt="Background Image">
        </div>


    </div>


    <script src="app.js"></script>

</body>

</html>
